    <title>홈페이지에서 우클릭 막기 / f12(검사창 열기) 막기 / 드래그(마우스로 작성된 텍스트 가져오기)막기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //F12(검사창 열기) 막기 
        // $(document).ready(function(){

        //     $(document).bind("keydown", function(event){
        //         if(event.keyCode == 123){ /*f12 키보드를 눌렀을 때*/
        //             event.preventDefault();
        //             event.returnValue = false;
        //         }
        //     });
        // });

        document.onkeydown = disalbeKey;

        function disalbeKey(event){
            if(event.keyCode == 123 || event.keyCode == 16 || event.keyCode == 17 || event.keyCode == 18 || event.keyCode == 21){
                alert("해당 키보드는 사용할 수 없습니다.")
                return false;
                event.returnValue = false;
            }
        }

        //우클릭 막기
        document.onmousedown = disableclick;
        status = "해당 사이트는 우클릭을 할 수 없습니다."

        function disableclick(event){
            console.log(event);
            if(event.button == 2){ /*마우스 우클릭한 상태*/
                alert(status);
                return false;
            }
        }


    </script>
</head>

</body>
